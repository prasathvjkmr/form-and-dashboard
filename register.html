<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account | IDRIVE</title>
    <link rel="stylesheet" href="assets/sass/style.css" />
  </head>

  <body>
    <div class="register-container">
      <header class="logo-header">
        <img src="../assets/images/logo.svg" alt="Idrive" height="40" />
      </header>
      <main class="register-form-wrapper">
        <form id="registerForm" class="register-form">
          <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" />
            <div class="error-message" id="fnameError"></div>
          </div>
          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" />
            <div class="error-message" id="lnameError"></div>
          </div>
          <div class="form-group">
            <label for="email">Email <span class="required">*</span></label>
            <input type="email" name="email" id="email" />
            <div class="error-message" id="emailError"></div>
          </div>
          <div class="form-group">
            <label for="password"
              >Password <span class="required">*</span></label
            >
            <input type="password" name="password" id="password" />
            <div class="error-message" id="passwordError"></div>
          </div>
          <div class="form-group">
            <label for="countryCode">Country Code</label>
            <input type="text" name="countryCode" id="countryCode" />
            <div class="error-message" id="countryCodeError"></div>
          </div>
          <div class="form-group">
            <label for="mobile">Phone Number</label>
            <input type="tel" name="mobile" id="mobile" />
            <div class="error-message" id="mobileError"></div>
          </div>
          <div class="form-checkbox">
            <label for="tac">
              <input type="checkbox" name="tac" id="tac" />
              I agree to the
              <a href="tac.html" target="_blank" rel="noopener noreferrer"
                >terms of logoispum</a
              >
              and acknowledge that I can receive email on product updates from
              logoipsum
            </label>
            <div class="error-message" id="tacError"></div>
          </div>
          <button type="submit">Create My Account</button>
        </form>
      </main>
    </div>
    <script src="./assets/js/register.js"></script>
  </body>
</html>
