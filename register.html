<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | IDRIVE</title>
    <link rel="stylesheet" href="assets/sass/style.css">
</head>

<body>
    <main>
        <div class="form-container">
            <img src="../assets/images/logo.svg" alt="Idrive" height="40">
            <form>
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <label for="country-code">Country Code</label>
                <input type="number" name="country-code" id="country-code">
                <label for="mobile">Phone Number</label>
                <input type="tel" name="mobile" id="mobile">
                <input type="checkbox" name="tac" id="tac">
                <label for="tac">I agree to the <a href="tac.html" target="_blank" rel="noopener noreferrer">terms of
                        logoispum</a> and acknowledge that I can receive email on product updates from logoipsum
                </label>
                <button type="submit">Create My Account</button>
            </form>
        </div>
    </main>
</body>

</html>
